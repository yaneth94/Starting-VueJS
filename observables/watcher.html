<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observables</title>
</head>

<body>
    <div id="app">
        Zoila se encuentra {{ esActivo === 'activo' ? 'Esta Activo' : 'No esta Activo' }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                esActivo: 'no activo'
            },
            watch: {
                esActivo: function() {
                    console.log('Cambio el valor de estado');
                }
            }
        })
    </script>
</body>

</html>
