<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarNuevaTarea">
        <button class=" btn btn-primary " @click="agregarNuevaTarea ">Agregar</button>
        <div class="mt-3" v-for="(tarea,index) in tareas " :key="index">
            <div role="alert " :class="['alert',tarea.estado ? 'alert-success' : 'alert-danger' ]">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index + 1}} - {{tarea.nombre}} - {{tarea.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="cambiarEstado(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)">x</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="app.js "></script>
</body>

</html>
